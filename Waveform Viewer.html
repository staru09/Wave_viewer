<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <title>Waveform Viewer</title>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-background text-primary-foreground">
        <h1 class="text-3xl font-bold my-8">Audio Waveform Viewer</h1>
        <div class="w-full max-w-screen-lg bg-card shadow-lg rounded-lg overflow-hidden">
            <div class="bg-primary p-4">
                <img id="waveform" src="http://127.0.0.1:5000/waveform" class="w-full h-48 bg-gray-200"/>
            </div>
            <div class="p-4">
                <audio id="audio-player" controls class="w-full bg-primary-foreground text-primary">
                    <source id="audio-source" src="https://openui.fly.dev/openui/funky.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="flex justify-between p-4">
                <button id="zoom-in" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Zoom In</button>
                <button id="zoom-out" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Zoom Out</button>
                <button id="zoom-vertical" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Vertical Zoom</button>
            </div>
            <div class="p-4">
                <label for="file-upload" class="block text-sm font-medium text-primary">Upload Audio File:</label>
                <input id="file-upload" type="file" accept="audio/*" class="hidden" />
                <button id="upload-btn" class="bg-accent text-accent-foreground px-4 py-2 rounded-lg">Upload</button>
            </div>
        </div>
    </div>
</body>
</html>
